<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="mainbox">
        <form action="/action">
            <label for="check">
            <input type="checkbox" id="check" />
            <div class="btn_one">
                <i class="fa-solid fa-bars"></i>
                </label>
        </form>
    </div>
    <div class="sidebar_menu">
        <div class="logo">
            <a href="#">Apna College</a>
        </div>
        <div class="btn_two">
            <label for="check">
              <i class="fa-solid fa-xmark"></i>
            </label>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <i class="fa-solid fa-image"></i>
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <i class="fa-solid fa-photo-film"></i>
                    <a href="#">Exhibits</a>
                </li>
                <li>
                    <i class="fa-solid fa-calendar-days"></i>
                    <a href="#">Events</a>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <a href="#">Store</a>
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <i class="fa-regular fa-comments"></i>
                    <a href="#">Feedback</a>
                </li>
            </ul>
        </div>
        <div class="social_media">
            <ul>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </ul>
        </div>
    </div>
    </div>

</html>
